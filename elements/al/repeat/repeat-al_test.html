<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>repeat-al</title>
  <script src="../../mkp/placeholder/placeholder-mkp.js" type="module"></script>
  <script src="./repeat-al.js" type="module"></script>
</head>
<body>
  <style>
    [out-of-range] {
      opacity: 0.2;
      pointer-events: none;
    }
    .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
  </style>

  <div>
    <select name="" id="select-el">
      <option value="data">data</option>
      <option value="size">size</option>
      <option value="from">from</option>
    </select>
    <div>&nbsp;</div>
  </div>

  <div class="wrapper">
    <repeat-al id="repeat-el">
      <placeholder-mkp bind-repeat="textContent: text; @label: label.name">TEST</placeholder-mkp>
    </repeat-al>
  </div>

  <script type="module">
    let repeatEl = document.querySelector('#repeat-el');
    let selectEl = document.querySelector('#select-el');

    const rndData = () => {
      let data = [];
      let size = 10;
      while (size) {
        data.push({
          text: Date.now(),
          label: {
            name: 'LBL' + Date.now(),
          },
        });
        size--;
      }
      return data;
    };

    let interval = null;

    const tests = {

      data: () => {
        window.clearInterval(interval);
        repeatEl.size = 10;
        repeatEl.from = 0;
        repeatEl.data = rndData();
        interval = window.setInterval(() => {
          repeatEl.data = rndData();
        }, 1000);
        console.log('data');
      },

      from: () => {
        window.clearInterval(interval);
        repeatEl.size = 10;
        repeatEl.data = rndData();
        interval = window.setInterval(() => {
          repeatEl.from = Math.round(Math.random() * 10);
        }, 1000);
        console.log('from');
      },

      size: () => {
        window.clearInterval(interval);
        repeatEl.from = 0;
        repeatEl.data = rndData();
        interval = window.setInterval(() => {
          repeatEl.size = Math.round(Math.random() * 10) + 6;
        }, 1000);
        console.log('size');
      },

    };

    selectEl.onchange = () => {
      let val = selectEl.value;
      if (tests[ val ]) {
        tests[ val ]();
      }
    }

    selectEl.onchange();

  </script>

</body>
</html>
